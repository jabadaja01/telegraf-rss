name: Generate RSS feed

on:
  schedule:
    - cron: "0 */6 * * *"  # PokreÄ‡e se na svakih 6 sati
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests lxml

      - name: Run RSS generator
        run: python telegraf_rss_save_to_docs.py

      - name: Commit RSS
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/telegraf_najnovije.xml
          git commit -m "Update RSS feed" || echo "No changes to commit"
          git push
