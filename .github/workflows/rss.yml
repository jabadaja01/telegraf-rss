name: Generate RSS feed

on:
  workflow_dispatch: # omogućava ručno pokretanje workflow-a

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3  # automatski prekid ako traje predugo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests lxml

      - name: Run RSS generator
        run: python docs/telegraf_rss_save_to_docs.py

      - name: Commit RSS
        run: |
          git config
