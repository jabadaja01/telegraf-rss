name: Generate RSS feed

on:
  schedule:
    - cron: '0 */6 * * *'  # pokreće se svakih 6 sati
  workflow_dispatch:       # možeš ga pokrenuti i ručno

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 requests

      - name: Generate RSS XML
        run: python docs/telegraf_rss_save_to_docs.py

      - name: Commit and push RSS file
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add docs/telegraf_najnovije.xml || echo "No file to add"
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Auto-update RSS feed"
          git pull --rebase
          git push
